{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center ">
    <div class=" col-md-10">
        <form class="col-md-9 text-white" style="background-color: #343a40;" action="/servlet/clientes/updateWD" method="POST" enctype="multipart/form-data">
            <br>
            <div class="form-title">
                <h2>Actualizar registro</h2>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="dui">DUI</label>
                    <input type="text" class="form-control" id="dui" name="dui" value="{{cliente['dui']}}" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{cliente['nombre']}}" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" value="{{cliente['apellido']}}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="celular">Telefono Celular</label>
                    <input type="text" class="form-control" id="celular" name="celular"  value="{{cliente['celular']}}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" value="{{cliente['direccion']}}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="correo">Email</label>
                    <input type="email" class="form-control" id="correo" name="correo" value="{{cliente['correo']}}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" name="password" value="{{cliente['contrasena']}}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="genero">Género</label>
                    <input type="text" class="form-control" name="genero" id="genero" value="{{cliente['genero']}}" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="departamento">Departamento</label>
                    <input type="text" class="form-control" id="departamento" name="departamento" value="{{cliente['departamento']}}" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="municipio">Municipio</label>
                    <input type="text" class="form-control" id="municipio" name="municipio" value="{{cliente['municipio']}}" required>
                </div>
            </div>
            <button type="submit" class="btn btn-info">Cambiar datos</button>
            <input type="hidden" id="id" name="id" value="{{ cliente['id'] }}"></input>
        </form>
        <form class="col-md-9 text-white" style="background-color: #343a40;" action="/servlet/clientes/updateWP" method="POST" enctype="multipart/form-data">
            <label for="imagen" style="font-size:20px;font-style:Perpetua" >Sube una fotografía</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="imagen" name="imagen" aria-describedby="inputGroupFileAddon01" required>
                    <label class="custom-file-label" for="imagen">Elija un archivo</label>
                </div>
            </div>
            <script type="application/javascript">
                $('input[type="file"]').change(function(e){
                    var fileName = e.target.files[0].name;
                    $('.custom-file-label').html(fileName);
                });
            </script>
            <button type="submit" class="btn btn-info">Cambiar Foto</button>
            <br><br>
            <input type="hidden" id="id" name="id" value="{{ cliente['id'] }}"></input>
        </form>
    </div>
</div>
{% endblock %}
