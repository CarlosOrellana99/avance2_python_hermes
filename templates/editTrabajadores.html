{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center ">
    <div class=" col-md-10">
        <form class="col-md-9 text-white" style="background-color: #343a40;" action="/servlet/trabajadores/updateWD" method="POST" enctype="multipart/form-data">
            <br>
            <div class="form-title">
                <h2>Actualizar Registro</h2>
            </div>
            
            <label for="imagen" style="font-size:20px;font-style:Perpetua" >Sube una fotografía</label>
            <div class="input-group mb-3"> </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{trabajador['nombre']}}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" value="{{trabajador['apellido']}}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="DUI">DUI</label>
                    <input type="text" class="form-control" name="dui" id="dui" value="{{trabajador['dui']}}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="correo">Email</label>
                    <input type="email" class="form-control" id="correo" name="correo" value="{{trabajador['correo']}}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" name="password" value="{{trabajador['contra']}}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="celular">Celular</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" value="{{trabajador['telefono']}}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="direccion">Direccion</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" value="{{trabajador['direccion']}}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{trabajador['descripcion']}}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="genero">Genero</label>
                    <select type="text" class="form-control" id="genero" name="genero">
                        <option value="Masculino" {% if trabajador['genero']=="Masculino" %}selected{% endif %}>Masculino</option>
                        <option value="Femenino" {% if trabajador['genero']=="Femenino" %}selected{% endif %}>Femenino</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="departamento">Departamento</label>
                    <select class="form-control" id="departamento" name="departamento" required>
                        {% for x in departamentos %}<option value="{{x['id']}}" {% if x['id'] == trabajador['departamento'] %} selected {% endif %} >{{x['nombre']}}</option>{% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-5">
                    <label for="municipio">Municipio</label>
                    <select class="form-control" id="municipio" name="municipio" required>
                        {% for y in municipios %}<option value="{{y['id']}}" {% if y['id'] == trabajador['municipio'] %} selected {% endif %}>{{y['nombre']}}</option>{% endfor %}
                    </select>
                </div>
            
                
                <div class="form-group col-md-6">
                    <label for="aceptado">Aceptado</label>
                    <input type="text" class="form-control" id="aceptado" name="aceptado" value="{{trabajador['aceptado']}}" required>
                </div>
            </div>
            <button type="submit" class="btn btn-info">Cambiar datos</button>
            <input type="hidden" id="id" name="id" value="{{ trabajador['id'] }}"></input>
            <br><br>
            <input type="hidden" id="id" name="id" value="{{ trabajador['id'] }}"></input>
        </form>
        <form class="col-md-9 text-white" style="background-color: #343a40;" action="/servlet/trabajadores/updateWP" method="POST" enctype="multipart/form-data">
            <label for="imagen" style="font-size:20px;font-style:Perpetua" >Sube una fotografía</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="imagen" name="imagen" aria-describedby="inputGroupFileAddon01" required>
                    <label class="custom-file-label" for="imagen">Elija un archivo</label>
                </div>
            </div>
            <script type="application/javascript">
                $('input[type="file"]').change(function(e){
                    var fileName = e.target.files[0].name;
                    $('.custom-file-label').html(fileName);
                });
            </script>
            <button type="submit" class="btn btn-info">Cambiar Foto</button>
            <br><br>
            <input type="hidden" id="id" name="id" value="{{ trabajador['id'] }}"></input>
        </form>
    </div>
</div>
{% endblock %}
