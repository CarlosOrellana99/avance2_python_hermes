{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center ">
    <div class=" col-md-10">
        <form class="col-md-9 text-white" style="background-color: #343a40;" action="/servlet/membresias/updateM" method="POST" enctype="multipart/form-data">
            <br>
            <div class="form-title">
                <h2>Actualizar registro</h2>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="membresia">Membresia</label>
                    <input type="text" class="form-control" id="Membresia" name="Membresia" value="{{membresia['Membresia']}}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="Vigencia">Vigencia</label>
                    <input type="text" class="form-control" name="Vigencia" id="Vigencia" value="{{membresia['Vigencia']}}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="UltimoPago">UltimoPago</label>
                    <input type="text" class="form-control" id="UltimoPago" name="UltimoPago" value="{{membresia['UltimoPago']}}" required>
                </div>
                
            </div>
            <button type="submit" class="btn btn-info">Cambiar datos</button>
            <input type="hidden" id="id" name="id" value="{{ membresia['idMembresias'] }}"></input>
        </form>
    </div>
</div>
{% endblock %}
